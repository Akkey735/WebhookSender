<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- toastr.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <!-- Other -->
        <link href="style.css", rel="stylesheet">
        <title>Discord Webhook Sender</title>
    </head>
    <body>
        <div id="main">
            <h1>Webhook Sender</h1>
            <hr>
            <h3>Webhook URL</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Webhook URL:</span>
                <input type="text" id="webhook" class="form-control" placeholder="Webhook URL Here" aria-label="Webhook URL" aria-describedby="basic-addon1">
            </div>
            <hr>
            <h3>Webhook Name</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Webhook Name:</span>
                <input type="text" id="name" class="form-control" placeholder="Webhook NAME Here" aria-label="Webhook Name" aria-describedby="basic-addon1">
            </div>
            <hr>
            <h3>Webhook Avatar URL</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Webhook Avatar:</span>
                <input type="text" id="avatar" class="form-control" placeholder="Webhook Avatar URL Here" aria-label="Webhook Url" aria-describedby="basic-addon1">
            </div>
            <hr>
            <h3>Content</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Content:</span>
                <input type="text" id="content" class="form-control" placeholder="Message Here" aria-label="Content" aria-describedby="basic-addon1">
            </div>
            <hr>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-success" id="send">Send Webhook</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
